<table>
    <tr>
        <td align="center">
            <b>Bid</b>
        </td>
        <td align="center">
            <b>Ask</b>
        </td>
    </tr>
    <tr>
        <td>
            <rl-bubbles table="Market" query="it.bidQty > 0" field="bidQty" text-attr="recordKey" size="400"></rl-bubbles>
        </td>
        <td>
            <rl-bubbles table="Market" query="it.askQty > 0" field="askQty" text-attr="recordKey" color="indianred" size="400"></rl-bubbles>
        </td>
    </tr>
</table>

<table>

                field="lastPrc"

                max="500"
                interval="2000"
                points="120"
                yfilter="val/100|currency:'â‚¬'"
                width="800"
            >
            </rl-monitor-chart>

    <tr>
        <td>
            <rl-monitor-chart
                    table="Market"
                    record-key="Germany"
                    field="bidQty"
